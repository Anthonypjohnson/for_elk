---
# Cluster configuration
cluster.name: "forensics-elk"
network.host: 0.0.0.0

# Node configuration
node.name: "elasticsearch"

# Path configuration
path.data: /usr/share/elasticsearch/data
path.logs: /usr/share/elasticsearch/logs

# Memory configuration
bootstrap.memory_lock: true

# Security (required for Elasticsearch 8.x+)
xpack.security.enabled: true
xpack.security.enrollment.enabled: true

# HTTP SSL/TLS configuration
xpack.security.http.ssl:
  enabled: true
  verification_mode: certificate
  key: certs/elasticsearch/elasticsearch.key
  certificate: certs/elasticsearch/elasticsearch.crt
  certificate_authorities: certs/ca/ca.crt

# Transport SSL/TLS configuration (node-to-node)
xpack.security.transport.ssl:
  enabled: true
  verification_mode: certificate
  key: certs/elasticsearch/elasticsearch.key
  certificate: certs/elasticsearch/elasticsearch.crt
  certificate_authorities: certs/ca/ca.crt

# Monitoring
xpack.monitoring.collection.enabled: true

# License type
xpack.license.self_generated.type: basic

# Discovery configuration (single-node)
discovery.type: single-node

# Index defaults
action.auto_create_index: true
